<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyStyle.css">
</head>
<body>
<header>
    <h1 id="title">Survey Form</h1>
</header>
<p id="description"> Thank you for taking the time to help us improve the platform</p>
<div class="s_form">
    <form id="survey-form">
        <label for="name-label">Name</label>
        <input id="name-label" type="text" name="name-label" placeholder="Enter Your Name">
        <label for="email-label">Email</label>
        <input id="email-label" type="email" name="email-label" placeholder="Enter Your Email">
        <label for="number-label">Age(optional)</label>
        <input id="number-label" type="number" min="18" max="60" name="number-label" placeholder="Enter Your Age">
        <label>Which option best describes your current role?
            <select id ="dropdown" class="dropdown">
                <option>Student</option>
                <option>Full Time Job </option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
                <option selected>Select Current Role</option>
            </select>
        </label>

<div class="f_checkbox">
        <label >Would you recommend freeCodeCamp to a friend?</label>
</div>
        <label class="container">Definitely
            <input type="radio" checked="checked" name="radio" value="Definitely">
            <span class="checkmark"></span>
        </label>
        <label class="container">Maybe
            <input type="radio" name="radio" value="May be">
            <span class="checkmark"></span>
        </label>

        <label class="container">Not sure
            <input type="radio" name="radio" value="Not Sure">
            <span class="checkmark"></span>
        </label>

        <label>What is your favorite feature of freeCodeCamp?</label>

       <label>
            <select class="dropdown">
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
                <option selected>Select an Option</option>
            </select>
        </label>
        <div class="f_checkbox">
        <label  >What would you like to see improved? (Check all that apply)</label>
        </div>
        <label class="container">Front-end Projects
            <input type="checkbox" checked="checked"  value="Front-end Projects">
            <span class="check"></span>
        </label>
        <label class="container">Back-end Projects
            <input type="checkbox"  value="Back-end Projects">
            <span class="check"></span>
        </label>

        <label class="container">Data Visualization
            <input type="checkbox"  value="Data Visualization">
            <span class="check"></span>
        </label>
        <label class="container">Challenges
            <input type="checkbox"  value="Challenges">
            <span class="check"></span>
        </label>
        <label class="container">Open Source Community
            <input type="checkbox" value="Open Source Community">
            <span class="check"></span>
        </label>
        <label class="container">Gitter help rooms
            <input type="checkbox"  value="Gitter help rooms">
            <span class="check"></span>
        </label>
        <label class="container">Videos
            <input type="checkbox" value="Videos">
            <span class="check"></span>
        </label>

        <label class="container">City Meetups
        <input type="checkbox" value="City Meetups">
        <span class="check"></span>
    </label>

        <label class="container">Wiki
        <input type="checkbox"  value="Wiki">
        <span class="check"></span>
    </label>

        <label class="container">Forum
            <input type="checkbox" value="Forum">
            <span class="check"></span>
        </label>

        <label class="container">Additional Courses
            <input type="checkbox" value="Additional Courses">
            <span class="check"></span>
        </label>

            <div class="comment">
                <div class="f_checkbox">
                <label>Any comments or suggestions?</label>
                </div>
                <textarea class="textInput" placeholder="Enter your comments here..."></textarea>
            </div>
        <div class="submit">
        <button id="submit" type="submit">Submit</button>
       </div>
    </form>
</div>
</body>
</html>
